<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d8096832.js" crossorigin="anonymous"></script>
    <title>The Home Depot: sign in, create account</title>
    <link rel = "icon" href ="https://assets.homedepot-static.com/single-signin-ui/0.557.0/build/7b4c51f66559b768081eabf61db98f2d.svg" type = "image/x-icon">
    <link rel="stylesheet" href="../style/passwordSignIn.css">
</head>
<style>
    
</style>
<body>
    <div id="mdiv">
        <div>
            <img style="cursor: pointer;" src="https://assets.homedepot-static.com/single-signin-ui/0.557.0/build/7b4c51f66559b768081eabf61db98f2d.svg"/>
            <p style="font-size:23px;line-height:2px;font-weight:bold">Enter your Password</p>
        </div>
        <div id="fdiv">
            
                <p id="back" style="color:rgb(118,188,235);cursor: pointer"><i class="fas fa-chevron-left"> </i> Back</p>
                <p class="info" id="ipass"></p>
                <label>Password</label>
                <br>
                <input type="password" id="password">
                
            
            <div style="cursor: pointer">
                <input type="checkbox" id="cbx1" name="cbx1" style="cursor: pointer">
                <label for="cbx1" style="cursor: pointer">Keep me Signed in</label>
                
            </div>
            <button id="button1">Sign In</button>
            <button id="button2">Cancel</button>
        </div>
        <div id="ldiv">
            <p>By selecting 'Sign In' you are agreeing to the Pro Xtra Terms and Conditions, Privacy and Security Statement, & My Account Terms and Conditions. For Two-Factor Authentication, message and data rates may apply.</p>
        </div>
    </div>







</body>
</html>
<script>
    document.querySelector("#button1").addEventListener("click", login);

    document.querySelector("#back").addEventListener("click",backto);


function login(e){
    
    let password=document.querySelector("#password").value;
    

    let data=JSON.parse(localStorage.getItem("rdata"));  

    console.log(data);

    if(data.password==password){
        console.log(1);
        alert("Login successful");
        window.location.href="../index.html";
    }else{
        document.querySelector("#ipass").textContent="We're sorry, the password you entered is incorrect. Please try again or reset your password.";
    }
}

function backto(){
    console.log(1);
    window.location.href="emailSignIn.html";
}


</script>
