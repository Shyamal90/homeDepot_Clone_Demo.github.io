<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify the products</title>
    <style>
        #formEl{
            display: flex;
            flex-direction: column;
            width: 380px;
        }

        h1,input,button,textarea{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="formEl">
        <h1>Add Products</h1>
        <input type="number" id="id" placeholder="id">
        <input type="text" placeholder="name" id="name" >
        <textarea id="description" cols="30" rows="10">Description</textarea>
        <input type="number" placeholder="price" id="price">
        <input type="text" id="modelNo" placeholder="Model No">
        <input type="text" id="totalSell" placeholder="totalSell">
        <input type="text" id="pickUp" placeholder="pickUp">
        <input type="text" id="delivary" placeholder="delivary ex avalable">
        <input type="text" id="productImage" placeholder="Product Image URL">
        <button onclick="addProduct()">Add Product</button>
    </div>

        <h1>Delete Product</h1>

    </div> -->
</body>
</html>
